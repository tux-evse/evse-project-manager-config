rp-manifest: 1
id: energy-manager
version: 0.1
name: energy-manager
description: evse energy manager binder
author: IoT.bzh team <team@iot.bzh>
license: MIT
targets:
  - target: main
    content:
      src: etc/binding-energy.json
      type: application/vnd.agl.service

    required-binding:
      - name: linky-binding-rs
        value: extern
      - name: modbus-binding
        value: extern
      - name: energy-binding-rs
        value: extern
    
    required-config:
      - etc/binding-energy.json
      - etc/binding-linky.json
      - etc/binding-modbus.json
