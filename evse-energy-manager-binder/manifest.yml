rp-manifest: 1
id: energy-manager
version: 0.1
name: energy-manager
description: evse energy manager binder
author: IoT.bzh team <team@iot.bzh>
license: MIT
targets:
  - target: main
    content:
      src: etc/binding-energy.json
      type: application/vnd.agl.resource

    required-binding:
      - name: linky-meeter
        value: extern
      - name: modbus
        value: extern
      - name: energy
        value: extern
    
    required-config:
      - etc/binding-energy.json
      - etc/binding-linky.json
      - etc/binding-modbus.json
