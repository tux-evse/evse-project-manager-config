rp-manifest: 1
id: charging-manager
version: 0.1
name: charging-manager
description: evse charging manager binder
author: IoT.bzh team <team@iot.bzh>
license: MIT
targets:
  - target: main
    content:
      src: etc/binder-test.json
      type: application/vnd.agl.service

    required-binding:
      - name: i2c-binding-rs
        value: extern
      - name: ti-am62x-binding-rs
        value: extern
      - name: charging-binding-rs
        value: extern
      - name: slac-binding-rs
        value: extern

    provided-api:
      - name: chmgr
        value: auto

    required-api:
      - name: engy
        value: auto
      - name: auth
        value: auto

    required-config:
      - /usr/redpesk/evse-charging-manager-binder/etc/binding-i2c.json
      - /usr/redpesk/evse-charging-manager-binder/etc/binding-am62x.json
      - /usr/redpesk/evse-charging-manager-binder/etc/binding-chmgr.json
      - /usr/redpesk/evse-charging-manager-binder/etc/binding-slac.json