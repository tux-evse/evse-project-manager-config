rp-manifest: 1
id: ti-am62x-binding-rs-test
version: 0.1
name: ti-am62x-binding-rs-test
description: ti-am62x binding test
author: IoT.bzh team <team@iot.bzh>
license: MIT
targets:
  - target: main
    content:
      src: bin/start_binder.sh
      type: application/x-executable

    required-binding:
